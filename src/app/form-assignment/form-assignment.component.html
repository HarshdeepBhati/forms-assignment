<h1>Enter your Data</h1>
<form [formGroup]="registerForm">
    <div class="row mb-3">
        <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="fullName">
        </div>
    </div>
    <div class="row mb-3">
        <label for="emailId" class="col-sm-2 col-form-label">Enter E-Mail</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="emailId">
        </div>
    </div>
    <div class="row mb-3">
        <label for="createPassword" class="col-sm-2 col-form-label">Create Password</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="createPassword">
        </div>
    </div>
    <div class="row mb-3">
        <label for="mobileNumber" class="col-sm-2 col-form-label">Enter Phone Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="mobileNumber">
        </div>
    </div>
    <div class="row mb-3">
        <label for="currentCity" class="col-sm-2 col-form-label">Enter City</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="currentCity">
        </div>
    </div>
    <div formArrayName="family">
        <h2>Enter Family Data</h2>
        <div class="mb-3 d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-success" (click)="addFamily()">Add Family Members</button>
            <button class="btn btn-danger" (click)="removeFamily()">Remove Family Members</button>
        </div>


        <div *ngFor="let fam of family.controls; let i=index">
            <!-- The repeated alias template -->
            <div class="row mb-3">
                <label for="Name-{{ i }}" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input id="Name-{{ i }}" type="text" class="form-control" [formControlName]="i">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Relation-{{ i }}" class="col-sm-2 col-form-label">Relation</label>
                <div class="col-sm-10">
                    <input id="Relation-{{ i }}" type="text" class="form-control" [formControlName]="i">
                </div>
            </div>

        </div>
    </div>

</form>
<button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary" (click)="onSubmit()">Submit</button>
